<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="content">
            <h1>Kategorien</h1>
            <h:form styleClass="jsfcrud_list_form">
                <p>Wählen Sie die gewünschten Kategorien aus</p>
                <h:selectOneMenu id="kategorie" value="#{quizController.dropdown}" required="true" requiredMessage="Kategorie ist benötigt" class="form-control">
                        <f:selectItems value="#{kategorieController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
                <br />
                <br />
                <h:commandButton action="#{quizController.addKategorie()}" value="Hinzufügen" class="btn-primary btn button btn-lg" />
                <h:commandButton action="#{quizController.removeKategorie()}" value="Entfernen" class="btn-primary btn button btn-lg" />
                <br />
                <br />
                <p>Selected:</p>
                <h:outputText value="#{quizController.picked}"/>
                <br />
                <br />
                <h:commandButton action="#{quizController.start()}" value="Weiter" class="btn-primary btn-lg btn button"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
