<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="content">
            <h1>Kategorien</h1>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>                
                <h:panelGroup rendered="#{highscoreController.items.rowCount > 0}">
                    <h:panelGroup rendered="#{highscoreController.isUser()}">
                        <p>Your Highscores:</p>
                        <h:dataTable value="#{highscoreController.items}" var="item" border="0" cellpadding="0" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" class="table table-bordered">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Kategorie"/>
                                </f:facet>
                                <h:outputText value="#{item.kategorieId.nameK}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User"/>
                                </f:facet>
                                <h:outputText value="#{item.user}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Score"/>
                                </f:facet>
                                <h:outputText value="#{item.score}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <p>Global Highscores:</p>
                    <h:dataTable value="#{highscoreController.items}" var="item" border="0" cellpadding="0" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Kategorie"/>
                            </f:facet>
                            <h:outputText value="#{item.kategorieId.nameK}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="User"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Score"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </h:column>
                    </h:dataTable>
                    <br />
                </h:panelGroup>
                <h:inputText value="#{highscoreController.userNow}" class="form-control form-group-sm"/>
                <br />
                <h:commandButton action="#{highscoreController.reload()}" value="Update" class="btn-primary btn-lg btn button" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
