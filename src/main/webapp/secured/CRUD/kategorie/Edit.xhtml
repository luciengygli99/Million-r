<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="content">
            <h:outputText value="#{bundle.EditKategorieTitle}"></h:outputText>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditKategorieLabel_id}" for="id" />
                    <h:inputText id="id" value="#{kategorieController.selected.id}" title="#{bundle.EditKategorieTitle_id}" required="true" requiredMessage="#{bundle.EditKategorieRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditKategorieLabel_nameK}" for="nameK" />
                    <h:inputText id="nameK" value="#{kategorieController.selected.nameK}" title="#{bundle.EditKategorieTitle_nameK}" required="true" requiredMessage="#{bundle.EditKategorieRequiredMessage_nameK}"/>
                </h:panelGrid>
                <h:commandLink action="#{kategorieController.update}" value="#{bundle.EditKategorieSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditKategorieViewLink}"/>
                <br />
                <h:commandLink action="#{kategorieController.prepareList}" value="#{bundle.EditKategorieShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditKategorieIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
