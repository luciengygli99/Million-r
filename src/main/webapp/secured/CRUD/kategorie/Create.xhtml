<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="content">
            <h1>Neue Kategorie</h1>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid>
                    <h:outputLabel value="#{bundle.CreateKategorieLabel_nameK}" for="nameK" />
                    <h:inputText id="nameK" value="#{kategorieController.selected.nameK}" title="#{bundle.CreateKategorieTitle_nameK}" required="true" requiredMessage="#{bundle.CreateKategorieRequiredMessage_nameK}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{kategorieController.create}" value="Speichern" />
                <br />
                <br />
                <h:commandLink action="#{kategorieController.prepareList}" value="#{bundle.CreateKategorieShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
