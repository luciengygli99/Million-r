<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="content">
            <h1>Kategorien</h1>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{kategorieController.items.rowCount > 0}">
                    <h:commandLink action="#{kategorieController.previous}" value="#{bundle.Previous} #{kategorieController.pagination.pageSize}" rendered="#{kategorieController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{kategorieController.next}" value="#{bundle.Next} #{kategorieController.pagination.pageSize}" rendered="#{kategorieController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{kategorieController.items}" var="item" border="0" cellpadding="0" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.nameK}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Bearbeitung"/>
                            </f:facet>
                            <h:commandLink action="#{kategorieController.prepareView}" value="Anzeigen"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kategorieController.prepareEdit}" value="Bearbeiten"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{kategorieController.destroy}" value="LÃ¶schen"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Fragen"/>
                            </f:facet>
                            <h:commandLink action="#{frageController.save(item)}" value="Fragen anzeigen"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandButton action="#{kategorieController.prepareCreate}" value="Neue Kategorie" class="btn-primary btn btn-lg button"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
