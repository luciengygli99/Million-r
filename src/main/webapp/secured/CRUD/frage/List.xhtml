<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="content">
            <h1>Fragen</h1>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup rendered="#{frageController.items.rowCount > 0}">
                    <h:commandLink action="#{frageController.previous}" value="#{bundle.Previous} #{frageController.pagination.pageSize}" rendered="#{frageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{frageController.next}" value="#{bundle.Next} #{frageController.pagination.pageSize}" rendered="#{frageController.pagination.hasNextPage}"/>&nbsp;
                    
                </h:panelGroup>
                <br />
                <h:panelGroup rendered="#{frageController.list.size() > 0}">
                <h:dataTable value="#{frageController.list}" var="frage" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{frage.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Frage"/>
                            </f:facet>
                            <h:outputText value="#{frage.frage}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Richtig Beantwortet"/>
                            </f:facet>
                            <h:outputText value="#{frage.richtig}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Falsch Beantwortet"/>
                            </f:facet>
                            <h:outputText value="#{frage.falsch}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Bearbeiten"/>
                            </f:facet>
                            <h:commandLink action="#{frageController.prepareView}" value="Anzeigen"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{frageController.prepareEdit}" value="Bearbeiten"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{frageController.destroy}" value="LÃ¶schen"/>
                        </h:column>
                </h:dataTable>
                </h:panelGroup>
                <h:commandButton action="#{frageController.prepareCreate}" value="Neue Frage" class="btn-primary btn btn-lg button"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
