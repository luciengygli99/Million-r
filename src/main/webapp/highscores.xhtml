<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/WEB-INF/templates/layout.xhtml">
        <ui:define name="content">
            <h1>Highscores</h1>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>                
                <h:panelGroup rendered="#{highscoreController.items.rowCount > 0}">
                    <h:panelGroup rendered="#{highscoreController.isUser()}">
                        <p>Your Highscores:</p>
                        <h:dataTable value="#{highscoreController.getDurchlaufsVon()}" var="item" border="0" cellpadding="0" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" class="table table-bordered">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Rank"/>
                                </f:facet>
                                <h:outputText value="#{item.rank}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Kategorie"/>
                                </f:facet>
                                <h:outputText value="#{item.kategorieId.nameK}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="User"/>
                                </f:facet>
                                <h:outputText value="#{item.user}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Finished"/>
                                </f:facet>
                                <h:outputText value="#{item.finish_date}">
                                    <f:convertDateTime pattern="dd.MM.yyyy"/>
                                </h:outputText>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Points"/>
                                </f:facet>
                                <h:outputText value="#{item.score} * #{item.timeUsed}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Time Needed"/>
                                </f:facet>
                                <h:outputText value="#{item.timeUsed}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Score"/>
                                </f:facet>
                                <h:outputText value="#{item.score}"/>
                            </h:column>
                            <c:if test="#{loginController.loggedIn}">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Bearbeiten" />
                                    </f:facet>
                                    <h:commandLink action="#{kategorieController.destroy}" value="Löschen"/>
                                </h:column>
                            </c:if>
                        </h:dataTable>
                    </h:panelGroup>
                    <p>Global Highscores:</p>

                    <h:dataTable value="#{highscoreController.druchlaufe}" var="item" border="0" cellpadding="0" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px" class="table table-bordered">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Rank"/>
                            </f:facet>
                            <h:outputText value="#{item.rank}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Kategorie"/>
                            </f:facet>
                            <h:outputText value="#{item.kategorieId.nameK}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="User"/>
                            </f:facet>
                            <h:outputText value="#{item.user}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Finished"/>
                            </f:facet>
                            <h:outputText value="#{item.finish_date}">
                                <f:convertDateTime pattern="dd.MM.yyyy"/>
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Score"/>
                            </f:facet>
                            <h:outputText value="#{item.score}"/>
                        </h:column>
                        <c:if test="#{loginController.loggedIn}">
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="Bearbeiten" />
                                </f:facet>
                                <h:commandLink action="#{kategorieController.destroy}" value="Löschen"/>
                            </h:column>
                        </c:if>
                    </h:dataTable>
                    <br />
                </h:panelGroup>
                <p>Your Username:</p>
                <h:inputText value="#{highscoreController.userNow}" class="form-control form-group-sm"/>
                <br />
                <h:commandButton action="#{highscoreController.reload()}" value="Update" class="btn-primary btn-lg btn button" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
